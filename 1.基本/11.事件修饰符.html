<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div @click="sayHello">
        click 1
        <div @click.stop="sayHello2">
            click 2
        </div>
    </div>
</div>

<script>
    new Vue({
        el : '#app',
        data : {

        },
        methods:{
            sayHello:function(){
                alert(1);
            },
            sayHello2:function(){
                alert(2)
            }
        }
    })
</script>
</body>
</html>

<div id="app">
    <my-global></my-global>
    <my-global2></my-global2>
</div>

<script>
    //全局组件
    // 可以不用显示的挂载到哪一个实例下
    //要在创建根实例之前，注册组件
    //组件要保持独立性
    //请看下面例子
    Vue.component('my-global',{
        template : '<div>' +
        '<div @click="a += 1">增加</div>' +
        '<p>{{a}}</p>' +
        '</div>',
//        data必须是一个函数，所有要用函数返回对象
        data : function(){
            return {
                a : 1
            }
        }
    })



    var app = new Vue({
        el : "#app",
        data : {

        }
    })

</script>

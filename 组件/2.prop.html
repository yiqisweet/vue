<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../vue.js"></script></head><body><div id="app"><my-child :message="msg"></my-child>    <input type="text" v-model="msg"></div><script>    Vue.component('my-child',Vue.extend({        // 显示的设置子组件所期待获取的值        props : ['message'],        template : '<div>' +        '{{message}}' +        '</div>'    }))    var app = new Vue({        el : "#app",        data : {            msg : 'hello'        }    })</script></body></html>

<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../vue.js"></script>    <style>        .child {            border : 1px solid red;        }    </style></head><body><div id="app"><my-child :message="message" @dispatch="change"></my-child></div><script>    var child = Vue.extend({        props : ['message'],        template : '<div class="child">' +        '{{message}}' +        '<button @click="send(msg)">send</button>' +        '</div>',        data : function(){            return {                msg : '我是从子组件传来的消息'            }        },        methods : {            send : function(msg){                this.$emit('dispatch',{                    msg : msg                })            }        }    })    var app = new Vue({        el : "#app",        data : {            message : '我是父组件的属性',            msg : ''        },        components : {            'my-child' : child        },        methods : {            change : function(opt){                this.msg = opt.msg;            }        }    })</script></body></html>

<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../vue.js"></script>    <style>        .child{            border : 1px solid red;        }    </style></head><body><div id="app">    {{text}}<my-child :message="message" @dispatch="receive"></my-child></div><script>    var child = Vue.extend({        props : ['message'],        template : '<div>' +        '<button @click="send(msg)">发送</button>' +        '{{message}}' +        '</div>',        data : function(){          return {              msg : '向父组件发送消息'          }        },        methods:{            send : function(msg){                this.$emit('dispatch',{                    msg : msg                })            }        }    })    var app = new Vue({        el : '#app',        data : {            message : '我是父组件传来的数据',            text : ''        },        components : {            'my-child' : child        },        methods : {            receive : function(opt){                this.text = opt.msg            }        }    })</script></body></html>

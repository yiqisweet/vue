<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../vue.js"></script></head><body><div id="app">{{test  }}    {{uppercase}}</div><script>    var app = new Vue({        el : "#app",        data : {            message:'hello world'        },        methods:{            //方法        },        filters:{            //过滤器        },        computed:{            //计算属性            test : function(){                //反转                return this.message.split(' ').reverse().join();            },            uppercase : function(){                return this.message.toUpperCase();            }        }    })</script></body></html>

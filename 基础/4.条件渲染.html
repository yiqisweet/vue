<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../vue.js"></script></head><body><div id="app">    <span v-if="isShow">        你看的见我    </span>    <span v-else>你看不见我</span>    <button @click="isShow = !isShow">切换</button></div><script>    var app = new Vue({        el : "#app",        data : {            isShow : true        }    })</script></body></html>

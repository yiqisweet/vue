<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../vue.js"></script></head><body><div id="app">    {{message}}    <button @click="update">update</button>    <button onclick="destroy()">destroy</button></div><script>    /*        每个实例，都有自己的生命周期        生命周期：就是包含了一个实例的初始化，挂载、更新、销毁        生命周期钩子：不同的过程调用不同的钩子（方法）  - 每个钩子都有之前和之后        用来做什么呢？ ： 做不同过程时期的逻辑处理     */    var app = new Vue({        el : "#app",        data : {            message : '张三'        },        beforeCreate:function(){            console.group('实例初始化之前==============================================')        },        created : function(){            console.group('实例初始化之后 ================================================')        },        beforeMount : function(){            console.group('挂载模板之前==================================================')        },        mounted : function(){            console.group('挂载模板之后=================================================')        },        beforeUpdate : function(){            console.group('更新模板/数据/实例之前 =======================================')        },        updated : function(){            console.group('更新模板/数据/实例之后 =======================================')        },        beforeDestroy : function(){            console.group('销毁之前=====================================')        },        destroyed : function(){            console.group('销毁之后 ================================')        },        methods : {            update : function(){                console.log(1);                this.message = "李四"            }        }    })    function destroy(){        app.$destroy(); //销毁实例    }</script></body></html>

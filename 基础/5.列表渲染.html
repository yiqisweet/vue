<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../vue.js"></script></head><body><div id="app">    <span v-for="item in list">        {{item.id + ':' +item.name}}    </span></div><script>    var app = new Vue({        el : "#app",        data : {            isShow : true,            list : [                {id:0,name:'张三'},                {id:1,name:'葛君'},                {id:2,name:'李四'}            ]        }    })</script></body></html>

<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../vue.js"></script></head><body><div id="app">     {{ text | uppercase | cowerCase  }}</div><script>    var app = new Vue({        el : "#app",        data : {            text : "hello world"        },        filters : {            uppercase : function(value){                if(!value) return value;                return value.toUpperCase();            },            cowerCase : function(value){                if(!value) return value;                return value.toLowerCase();            }        }    })</script></body></html>

<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../vue.js"></script></head><body><div id="app">    <div @click="sayHello2">        我是div        <p @click.stop.once="sayHello">我是p</p>    </div>    <!--<button @click.once="sayHello">click</button>--></div><script>    var app = new Vue({        el : "#app",        data : {        },        methods:{            sayHello :function(){                alert(1);            },            sayHello2 :function(){                alert(2);            }        }    })</script></body></html>

<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../vue.js"></script></head><style>    .re{        color:red;    }    .bl{        color:blue;    }    .ye{        color:yellow;    }</style><body><div id="app">    <!-- :后面跟属性 是v-bind的简写方式 -->    <span :title="time">当前时间</span>    <span :class="{re:isRed}">Hello</span>    <span :class="objClass">World</span></div><script>    var app = new Vue({        el : "#app",        data : {            time : '当前时间为:'+new Date(),            isRed : true,            objClass: {                bl : false,                ye : true            }        }    })    eval('var a = 123 ')</script></body></html>

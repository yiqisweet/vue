<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8"></head><body><div id="app">    <title>Title</title>    <script src="../vue.js"></script>    {{message}}    <span :title="time">当前时间</span></div><script>    var app = new Vue({        el : "#app",        data : {            message:'hello world',            time : '当前时间为:'+new Date()        }    })</script></body></html>

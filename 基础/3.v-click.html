<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../vue.js"></script></head><body><div id="app">    <!-- v-on v-开头的 都是我们vue.js的指令 后面跟着冒号  @跟事件名称是事件的简写方式 -->    <button @click="sayHello(message)">说你好</button>    <button @click="count += 1">增加</button>    {{count}}</div><script>    var app = new Vue({        el : "#app",        data : {            time : '当前时间为:'+new Date(),            message : '你好',            count : 0        },        methods:{            sayHello:function(msg){                alert(msg)            }        }    })</script></body></html>

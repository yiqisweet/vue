<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../vue.js"></script>    <script src="../vuex.js"></script></head><body><script>    const store = new Vuex.Store({        state : {            count : 0        },        mutations : {            increment : function(state){                state.count ++            }        }    })    store.commit('increment')    console.log(store.state.count);</script></body></html>

<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../vue.js"></script>    <script src="../vuex.js"></script></head><body><div id="app">    {{count}}    <button @click="increment">+</button>    <button @click="decrement">-</button></div><script>    //创建vuex实例    const store = new Vuex.Store({        state : {  //初始状态(数据)            count : 0        },        mutations : { // 突变，监听突变去更改状态（数据）            increment :function(state){                state.count+=1            },            decrment : function(state){                state.count-=1            }        },        getters : {            count:function(state){                state.count            }        }    })    new Vue({        el : "#app",        computed : {            count : function(){                return store.getters.count            }        },        methods : {            increment : function(){                store.commit('increment') //通过click事件 commit触发突变里面的increment            },            decrement : function(){                store.commit('decrment')            }        }    })</script></body></html>

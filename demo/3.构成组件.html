<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../vue.js"></script></head><body><div id="app">    <parent></parent></div><script>    //父子组件，解耦，关系：props down，events up    var child = Vue.extend({        props : ['type','noticeSon'],        template:'<div>{{type}}' +        '<button @click="noticeMessage(sendMsg)">发送</button>' +        '<p>{{noticeSon}}</p>' +        '</div>',        data : function(){                return {                    sendMsg : '子组件发来的消息'                }        },        methods:{            noticeMessage:function(msg){                this.$emit('introduce',{                    message : msg                })            }        }    })    Vue.component('parent',{        props:[],        template : '<div>' +        '<child @introduce="feedback" :noticeSon="noticeSon" :type="type"></child>' +        '{{message}}' +        '</div>',        data : function(){            return {                message : '我是父组件',                type : '我是子组件',                noticeSon : ''            }        },        components:{            'child' : child        },        methods : {            feedback:function(opt){               this.noticeSon = " 父组件已收到 " +  opt.message            }        }    })    var app = new Vue({        el : "#app",        data : {        }    })</script></body></html>

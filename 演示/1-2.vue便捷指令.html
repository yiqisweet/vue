<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../vue.js"></script></head><body><div id="app">    {{message}}    <button @click.stop="sayHello">click me</button>    <span :title="url">1</span></div><script>    new Vue({        el : "#app",        data : {            message : "hello world",            url : 'www.baidu.com'        },        methods:{            sayHello:function(){                alert('hello');            }        }    })</script></body></html>

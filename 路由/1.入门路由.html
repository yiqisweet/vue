<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../vue.js"></script>    <script src="../vue-router.js"></script></head><body><div id="app">    <h1>Hello App!</h1>    <p>        <!-- 4 使用 router-link 组件来导航. -->        <!-- 通过传入 `to` 属性指定链接. -->        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->        <router-link to="/Setting">去设置页面</router-link>        <router-link to="/About">去关于界面</router-link>    </p>    <!-- 5 路由出口 -->    <!-- 路由匹配到的组件将渲染在这里 -->    <router-view></router-view></div><script>    //1、创建组件    const Setting = { template: '<div>' +    '欢迎来到设置页面' +    '</div>' }    const About = { template: '<div>' +    '欢迎来到关于界面' +    '</div>' }    /*      2 映射路由      每个路由应该映射一个组件。 其中"component" 可以是      通过 Vue.extend() 创建的组件构造器，      或者，只是一个组件配置对象。    */    const routes = [        { path: '/Setting', component: Setting },        { path: '/About', component: About }    ]    //3 创建 router 实例，然后传 `routes` 配置    const router = new VueRouter({        routes :  routes // （缩写）  routes    })    //6 启动路由    /*     路由器的运行需要一个根组件，router.start(App, '#app') 表示router会创建一个App实例，并且挂载到#app元素。     注意：使用vue-router的应用，不需要显式地创建Vue实例，而是调用start方法将根组件挂载到某个元素。     */    const app = new Vue({        router    }).$mount('#app')</script></body></html>

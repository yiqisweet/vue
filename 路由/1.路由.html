<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../vue.js"></script>    <script src="../vue-router.js"></script></head><body><div id="app">    <!-- 路由的跳转 -->    <!--  根据to的属性 去决定跳转哪里 -->    <!-- router-link 会被转化为a标签 -->    <router-link to="/home">跳转home页面</router-link>    <router-link to="/setting">跳转setting页面</router-link>    <!-- 路由显示的视图 -->    <router-view></router-view></div><script>    //1.定义路由组件    const  home = {        template : '<div>home</div>'    }    const  setting = {        template : '<div>setting</div>'    }    //2.定义路由    const  routers = [        {            path : '/home',component : home        },        {            path : '/setting' , component : setting        }    ]    //3.创建路由实例    var router = new VueRouter(        routers    )    //4.挂载路由    new Vue({        router    }).$mount('#app')</script></body></html>

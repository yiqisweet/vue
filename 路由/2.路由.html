<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../vue.js"></script>    <script src="../vue-router.js"></script></head><body><div id="app">    <!--  使用 router-link 组件来导航. -->    <!-- 通过传入 `to` 属性指定链接. -->    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->        <router-link to="/home">home</router-link>        <router-link to="/setting">setting</router-link>    <!-- 路由匹配到的组件将渲染在这里 -->    <router-view></router-view></div><script>    //1.定义路由组件    const Home = {template : '<div>home</div>'}    const Setting = {template : '<div>setting</div>'}    //2.整合路由组件    const routes = [        { path: '/home', component: Home },        { path: '/setting', component: Setting }    ]    //3 创建router实例    const router = new VueRouter({        routes    })    //4 挂载我们的路由    var app = new Vue({        router    }).$mount('#app')</script></body></html>
